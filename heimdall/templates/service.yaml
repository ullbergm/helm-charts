apiVersion: v1
kind: Service
metadata:
  name: {{ template "heimdall.fullname" . }}
  labels:
    app: {{ template "heimdall.name" . }}
    chart: {{ template "heimdall.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: 80
      protocol: TCP
      name: heimdall
  selector:
    app: {{ template "heimdall.name" . }}
    release: {{ .Release.Name }}
