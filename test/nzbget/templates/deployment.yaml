apiVersion: extensions/v1beta2
kind: StatefulSet
metadata:
  name: {{ .Release.Name }}-nzbget
  labels:
    app: {{ template "nzbget.name" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  updateStrategy:
    type: RollingUpdate
  replicas: 1
  template:
    metadata:
      labels:
        app: {{ template "nzbget.name" . }}
        release: {{ .Release.Name }}
    spec:
      terminationGracePeriodSeconds: 0
      containers:
        - name: nzbget
          image: {{ .Values.nzbget.image }}
          imagePullPolicy: Always
          ports:
            - containerPort: 6789
              name: nzbget
              protocol: TCP
          env:
            - name: PUID
              value: "0"
            - name: PGID
              value: "0"
            - name: TZ
              value: "EST5EDT"
          volumeMounts:
          - mountPath: /config
            name: config
          - mountPath: /data/downloads
            name: downloads
          - mountPath: /data/media
            name: media
          resources:
{{ toYaml .Values.nzbget.resources | indent 12 }} 
          readinessProbe:
            httpGet:
              path: /
              port: 6789
            initialDelaySeconds: 20
            timeoutSeconds: 1
      volumes:
      - hostPath:
          path: /data/config/nzbget
          type: DirectoryOrCreate
        name: config
      - hostPath:
          path: /data/downloads
          type: DirectoryOrCreate
        name: downloads
      - hostPath:
          path: /data/media
          type: DirectoryOrCreate
        name: media
