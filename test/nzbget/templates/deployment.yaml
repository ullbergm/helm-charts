apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: {{ template "nzbget.fullname" . }}
  labels:
    app: {{ template "nzbget.name" . }}
    chart: {{ template "nzbget.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 100%
  revisionHistoryLimit: 1
  replicas: 1
  template:
    metadata:
      labels:
        app: {{ template "nzbget.name" . }}
        release: {{ .Release.Name }}
    spec:
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: nzbget
              containerPort: 6789
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              port: nzbget
          readinessProbe:
            httpGet:
              path: /
              port: nzbget
          resources:
{{ toYaml .Values.resources | indent 12 }}
    {{- with .Values.nodeSelector }}
      nodeSelector:
{{ toYaml . | indent 8 }}
    {{- end }}
    {{- with .Values.affinity }}
      affinity:
{{ toYaml . | indent 8 }}
    {{- end }}
    {{- with .Values.tolerations }}
      tolerations:
{{ toYaml . | indent 8 }}
    {{- end }}
