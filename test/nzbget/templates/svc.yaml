apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-nzbget
  labels:
    app: {{ template "nzbget.name" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  type: ClusterIP
  ports:
  - port: 6789
    protocol: TCP
    name: nzbget
  selector:
    app: {{ template "nzbget.name" . }}
    release: {{ .Release.Name }}
