apiVersion: v1
kind: Service
metadata:
  name: {{ template "nzbget.fullname" . }}
  labels:
    app: {{ template "nzbget.name" . }}
    chart: {{ template "nzbget.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  type: ClusterIP
  ports:
    - port: 6789
      targetPort: 6789
      protocol: TCP
      name: nzbget
  selector:
    app: {{ template "nzbget.name" . }}
    release: {{ .Release.Name }}
