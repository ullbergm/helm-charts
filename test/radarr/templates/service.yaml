apiVersion: v1
kind: Service
metadata:
  name: {{ template "radarr.fullname" . }}
  labels:
    app: {{ template "radarr.name" . }}
    chart: {{ template "radarr.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  type: ClusterIP
  ports:
    - port: 9090
      targetPort: 9090
      protocol: TCP
      name: radarr
  selector:
    app: {{ template "radarr.name" . }}
    release: {{ .Release.Name }}
