apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: {{ template "headphones.fullname" . }}
  labels:
    app: {{ template "headphones.name" . }}
    chart: {{ template "headphones.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  revisionHistoryLimit: 1
  replicas: 1
  template:
    metadata:
      labels:
        app: {{ template "headphones.name" . }}
        release: {{ .Release.Name }}
    spec:
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
            - name: PUID
              value: "0"
            - name: PGID
              value: "0"
            - name: TZ
              value: "EST5EDT"
          ports:
            - name: headphones
              containerPort: 8181
              protocol: TCP
          volumeMounts:
            - mountPath: /config
              name: config
            - mountPath: /media
              name: media
            - mountPath: /downloads
              name: downloads
          resources:
{{ toYaml .Values.resources | indent 12 }}
    {{- with .Values.nodeSelector }}
      nodeSelector:
{{ toYaml . | indent 8 }}
    {{- end }}
    {{- with .Values.affinity }}
      affinity:
{{ toYaml . | indent 8 }}
    {{- end }}
    {{- with .Values.tolerations }}
      tolerations:
{{ toYaml . | indent 8 }}
    {{- end }}
      volumes:
        - hostPath:
            path: /data/config/headphones
            type: DirectoryOrCreate
          name: config
        - hostPath:
            path: /data/media
            type: DirectoryOrCreate
          name: media
        - hostPath:
            path: /data/downloads
            type: DirectoryOrCreate
          name: downloads
